<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyster HTML App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .docker-icon {
            font-size: 4rem;
            margin: 1rem 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .info-box {
            background: #f7f7f7;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .info-box h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            background: #764ba2;
        }
        
        #message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .show {
            display: block !important;
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="docker-icon">üê≥</div>
        <h1>Welcome to my website </h1>
        
        <div class="info-box">
            <h3>Website Info</h3>
            <p>Welcome to Decentralized website powered by Oyster!</p>
            <p id="timestamp"></p>
        </div>
        
        <button onclick="showMessage()">Click Me!</button>
        <div id="message">
            Hello from Oyster! üöÄ
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').innerText = 
            'Loaded at: ' + new Date().toLocaleString();
        
        // Button click function
        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.toggle('show');
        }
    </script>
</body>
</html>
